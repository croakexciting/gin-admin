---
# 菜单配置初始化(服务启动时会进行数据检查，如果存在则不再初始化)
- name: 用户管理
  icon: user
  router: "/system/user"
  sequence: 9
  actions:
    - code: add
      name: 新增
      resources:
        - method: GET
          path: "/api/v1/roles.select"
        - method: POST
          path: "/api/v1/users"
    - code: edit
      name: 编辑
      resources:
        - method: GET
          path: "/api/v1/roles.select"
        - method: GET
          path: "/api/v1/users/:id"
        - method: PUT
          path: "/api/v1/users/:id"
    - code: del
      name: 删除
      resources:
        - method: DELETE
          path: "/api/v1/users/:id"
    - code: query
      name: 查询
      resources:
        - method: GET
          path: "/api/v1/users"
    - code: disable
      name: 禁用
      resources:
        - method: PATCH
          path: "/api/v1/users/:id/disable"
    - code: enable
      name: 启用
      resources:
        - method: PATCH
          path: "/api/v1/users/:id/enable"
